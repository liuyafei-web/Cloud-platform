        $("#submit").click(function(){
            var userId = $("#user-id").val();

            url = $("#input-form").attr('action');
            data = {};
            data['userId'] = userId;
            data['forbidden'] = forbidden;
            $.post(url, data, function(e) {
                if(e.status==0){
                    window.location.reload();//刷新当前页面

                    alert('操作失败');
                }
            },'json');
            return false;
        });
