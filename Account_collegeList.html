<script type="text/javascript">
    function disp_confirm(id){
        var r=confirm("确定要删除吗？")
        if(r==true){
            location.href="http://app.hopefound.cn:8080/Admin/Account/deleteCollege?id="+id;
        }
    }
    function repass(id){
        var r=confirm("确定要重置密码吗？")
        if(r==true){
            location.href="http://app.hopefound.cn:8080/Admin/Account/resetPassCollege?id="+id;
        }
    }
    function addAccount(accountId){
        $("#account-id").val(accountId);
    }
</script>
<script type="text/javascript">
    function changeId(id){
        $("#college-id").val(id);
    }
    $(document).ready(function(){
        $("#submit").click(function(){
            var collegeId = $("#college-id").val();
            forbidden = $("#forbidden").val();
            url = $("#input-form").attr('action');
            data = {};
            data['collegeId'] = collegeId;
            data['forbidden'] = forbidden;
            $.post(url, data, function(e) {
                if(e.status==0){
                    window.location.reload();//刷新当前页面
                }else{
                    alert('操作失败');
                }
            },'json');
            return false;
        });
    });
</script>
