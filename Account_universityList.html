<script type="text/javascript">
    function disp_confirm(id){
        var r=confirm("确定要删除吗？")
        if(r==true){
            location.href="http://app.hopefound.cn:8080/Admin/Account/deleteUniversity?id="+id;
        }
    }
    function repass(id){
        var r=confirm("确定要重置密码吗？")
        if(r==true){
            location.href="http://app.hopefound.cn:8080/Admin/Account/resetPassUniversity?id="+id;
        }
    }
</script>
<script type="text/javascript">
    function addAccount(accountId){
        $("#account-id").val(accountId);
    }
    function changeId(id){
        $("#university-id").val(id);
    }
    $(document).ready(function(){
        $("#submit").click(function(){
            var universityId = $("#university-id").val();
            forbidden = $("#forbidden").val();
            url = $("#input-form").attr('action');
            data = {};
            data['universityId'] = universityId;
            data['forbidden'] = forbidden;
            $.post(url, data, function(e) {
                if(e.status==0){
                    window.location.reload();//刷新当前页面
                }else{
                    alert('操作失败');
                }
            },'json');
            return false;
        });
    });
</script>
